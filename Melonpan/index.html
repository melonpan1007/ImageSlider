<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="slider" class="slider">
        <div id="slides" class="slides">
            <img class="slide" src="DemonSlayer.jpg" alt="DemonSlayerImg">
            <img class="slide" src="OnePiece.jpg" alt="OnePieceImg">
            <img class="slide" src="JJK.jpg" alt="JJKImg">
            <img class="slide" src="FireForce.jpg" alt="FireForceImg">
        </div>
        <button class="previous" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
